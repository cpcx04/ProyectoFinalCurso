<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
	<meta charset="UTF-8">
</head>

<body>
	<div th:replace="~{/fragmentos/preloader::preloader}"></div>
	<nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
	<main class="container" style="margin-top: 80px;">
		<div class="container">
			<h1>Formulario de Alumnos</h1>
			<form th:action="@{/admin/alumno/nuevo/submit}" th:object="${alumno}" method="post"
				onsubmit="return validarFormulario();">
				<span th:text="${alumno.id_alumno} ? 'Editar' : 'Nuevo'"></span> alumno </h1>

				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
						th:field="*{nombre}" required>
				</div>

				<div class="form-group">
					<label for="apellido">Apellido:</label>
					<input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
						th:field="*{apellido}" required>
				</div>
0
	</main>
	<footer th:replace="~{/fragmentos/footer::footer}"></footer>
	<th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
	<script th:src="@{/scrip/proyecto.js}"></script>
	
	
</body>

</html>

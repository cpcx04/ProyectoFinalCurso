<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/proyecto.css}">

<body>
    <div th:replace="~{/fragmentos/preloader::preloader}"></div>
	<nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
	<main>
		  <div class="container" style="margin-top: 80px;">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Empleados</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
					<a th:href="@{/admin/empleados/nuevo}" class="btn btn-warning">Nuevo empleado</a>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
								<th>Localizador</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Dni</th>
                                <th>Sueldo</th>
                                <th>Mail</th>
                                <th>Fecha Contratacion</th>
                                <th>Fecha Despido</th>                                
                            </tr>
                        </thead>
                        <tbody>
                             <tr th:each=" empleado : ${empleado}">
								<td th:text="${empleado.id_empleado}"></td>
                                <td th:text="${empleado.nombre}"></td>
                                <td th:text="${empleado.apellidos}"></td>
                                <td th:text="${empleado.dni}"></td>
                                <td th:text="${empleado.sueldo} + â‚¬ "></td>
                                <td th:text="${empleado.mail}"></td>
                                <td th:text="${empleado.fechaContratacion}"></td>
                                <td th:text="${empleado.fechaDespido}"></td>
                                
                            	<td>
                                	<a th:href="@{/admin/empleados/edit/{id_empleado}(id_empleado=${empleado.id_empleado})}" class="btn btn-warning">Editar</a>
                                	<a th:href="@{/admin/empleados/delete/{id_empleado}(id_empleado=${empleado.id_empleado})}" class="btn btn-danger">Borrar</a>
                            	</td>
                            </tr>    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	</main>
	<footer th:replace="~{/fragmentos/footer::footer}"></footer>
	<th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
	<script th:src="@{/scrip/proyecto.js}"></script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/proyecto.css}">

<body>
	<div th:replace="~{/fragmentos/preloader::preloader}"></div>
	<nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
	<main>
		<div class="container" style="margin-top:80px;">
			<div class="row">
				<div class="col-sm-12 col-md-10 col-md-offset-1">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Empresa</th>
								<th class="text-center">Cantidad</th>
								<th class="text-center">Precio</th>
								<th class="text-center">Subtotal</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="empresa : ${empresa}">
								<td class="col-sm-8 col-md-6">
									<div class="media">
										<a class="thumbnail pull-left" href="#">
											<img class="media-object"
												src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
												style="width: 72px; height: 72px;" th:src="${empresa.key.imagen}" />
										</a>
										<div class="media-body">
											<h4 class="media-heading"><a href="#"><span th:text="${empresa.key.nombre}"
														style="text-decoration: none;">Product name</span></a></h4>

										</div>
									</div>
								</td>
								<td class="col-sm-1 col-md-1" style="text-align: center">
									<input class="form-control" id="inputQuantity" value="3" th:value="${empresa.value}"
										type="text" />
								</td>
								<td class="col-sm-1 col-md-1 text-center"><strong
										th:text="${empresa.key.cuota}">$4.87</strong></td>
								<!-- Como se puede ver en el manual de Th y hablamos en clase, en th se pueden hacer operaciones básicas con variables
                        como en java, por lo que se puede multiplicar un valor por otro, como por ejemplo, aquí en precio por cantidad -->

								<td class="col-sm-1 col-md-1 text-center"><strong
										th:text="${empresa.key.cuota * empresa.value}">$14.61</strong></td>
								<td class="col-sm-1 col-md-1">


									<button type="button" class="btn btn-danger">
										<span class="glyphicon glyphicon-remove"></span> Remove
									</button>
								</td>
							</tr>
							<tr>
								<td>   </td>
								<td>   </td>
								<td>   </td>
								<td>
									<h3>Total</h3>
								</td>
								<td class="text-right">
									<h3><strong th:text="${total_carrito}">100€</strong></h3>
								</td>
							</tr>
							<tr>
								<td>   </td>
								<td>   </td>
								<td>   </td>
								<td>
									<a th:href="@{/admin/servicios/}">
										<button type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
										</button>
									</a>
								</td>
								<td>
									<button type="button" class="btn btn-success">
										Checkout <span class="glyphicon glyphicon-play"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

	</main>
	<footer th:replace="~{/fragmentos/footer::footer}"></footer>
	<th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
	<script th:src="@{/scrip/proyecto.js}"></script>


</body>

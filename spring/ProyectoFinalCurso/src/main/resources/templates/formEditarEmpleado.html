<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<html th:replace="~{/fragmentos/head::head}">
<meta charset="UTF-8">

<body>
	<div th:replace="~{/fragmentos/preloader::preloader}"></div>
	<nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
	<main class="container" style="margin-top: 80px;">

		<div class="container">
			<h1>Formulario de Edición de Empleado</h1>
			<form  th:action="@/admin" th:object="${empleado}" method="post">
				<div class="form-group">
					<label for="nombre" th:text="">Nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
				</div>

				<div class="form-group">
					<label for="apellidos">Apellidos:</label>
					<input type="text" class="form-control" id="apellidos" name="apellidos" required>
				</div>

				<div class="form-group">
					<label for="dni">DNI:</label>
					<input type="text" class="form-control" id="dni" name="dni" required>
				</div>

				<div class="form-group">
					<label for="sueldo">Sueldo:</label>
					<input type="text" class="form-control" id="sueldo" name="sueldo" required>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="fechaContratacion">Fecha de Contratación:</label>
					<input type="date" class="form-control" id="fechaContratacion" name="fechaContratacion" required>
				</div>

				<div class="form-group">
					<label for="fechaDespido">Fecha de Despido:</label>
					<input type="date" class="form-control" id="fechaDespido" name="fechaDespido">
				</div>

				<button type="submit" class="btn btn-primary">Guardar</button>
			</form>
		</div>
	</main>
	<footer th:replace="~{/fragmentos/footer::footer}"></footer>
	<th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
	<script th:src="@{/scrip/proyecto.js}"></script>
</body>

</html>

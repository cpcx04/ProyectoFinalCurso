<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/proyecto.css}">
</head>

<body>
	<div th:replace="~{/fragmentos/preloader::preloader}"></div>
	<nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
	<main>
		<div class="container" style="margin-top: 80px;">
			<div class="row">
				<div class="col-12">
					<h1 class="text-center">Alumnos</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<a th:href="@{/admin/alumno/nuevo}" class="btn btn-warning">Nuevo alumno</a>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Apellidos</th>
								<th>Número de Clase</th>
								<th>Cuota</th>
								<th>Dieta</th>
								<th>Alergias</th>
								<th>Tutor Legal</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="alumno : ${alumno}">
								<td th:text="${alumno.nombre}"></td>
								<td th:text="${alumno.apellido} + ' ' + ${alumno.apellido2}"></td>
								<th th:text="${alumno.numClase}"></th>
								<td th:text="${alumno.cuota} + ' €'"></td>
								<td th:text="${alumno.idDieta}"></td>
								<td th:text="${alumno.alergias}"></td>
								<td th:text="${alumno.tutorLegal != null ? alumno.tutorLegal.tutorLegal : ''}"></td>
								<td> 
									<a th:href="@{/admin/alumno/edit/{idAlumno}(idAlumno=${alumno.idAlumno})}"
										class="btn btn-warning">Editar</a>
									<a th:href="@{/admin/alumno/delete/{idAlumno}(idAlumno=${alumno.idAlumno})}"
										class="btn btn-danger">Borrar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="~{/fragmentos/footer::footer}"></footer>
	<th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
	<script th:src="@{/scrip/proyecto.js}"></script>


</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
	<meta charset="UTF-8">

<body>
	<div th:replace="~{/fragmentos/preloader::preloader}"></div>
	<nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
	<main class="container" style="margin-top: 80px;">

		<div class="container">
			<h1>Formulario de Empleados</h1>
			<form method="post" th:method="post"
				th:action="${empleado.id_empleado != null} ? @{/admin/empleados/edit/submit} : @{/admin/empleados/nuevo/submit}"
				th:object="${empleado}" onsubmit="return validarFormulario();">
				<input type="hidden" th:field="*{id_empleado}" />
				<input type="hidden" th:field="*{fechaContratacion}" />
				<input type="hidden" th:field="*{fechaDespido}" />
				<span th:text="${empleado.id_empleado != null} ? 'Editar' : 'Nuevo'"></span> empleado </h1>
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
						th:field="*{nombre}" required>
				</div>

				<div class="form-group">
					<label for="apellidos">Apellidos:</label>
					<input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos"
						th:field="*{apellidos}" required>
				</div>

				<div class="form-group">
					<label for="dni">DNI:</label>
					<input type="text" class="form-control" id="dni" name="dni" placeholder="47266435L"
						th:field="*{dni}" required>
				</div>

				<div class="form-group">
					<label for="sueldo">Sueldo:</label>
					<input type="text" class="form-control" id="sueldo" name="sueldo" placeholder="1...$"
						th:field="*{sueldo}" required>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email"
						placeholder="pakitosalas22@gmail.com" th:field="*{mail}" required>
				</div>
				<!--
				<div class="form-group">
					<label for="fechaContratacion">Fecha de Contrataci√≥n:</label>
					<input type="date" class="form-control" id="fechaContratacion" name="fechaContratacion"
						th:field="*{fechaContratacion}" required>
				</div>

				<div class="form-group">
					<label for="fechaDespido">Fecha de Despido:</label>
					<input type="date" class="form-control" id="fechaDespido" name="fechaDespido"
						th:field="*{fechaDespido}">
				</div>
					-->
				<button type="submit" name="enviar" value="Enviar" class="btn btn-primary">Guardar</button>
			</form>
		</div>
	</main>
	<footer th:replace="~{/fragmentos/footer::footer}"></footer>
	<th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
	<script th:src="@{/scrip/proyecto.js}"></script>


</body>

</html>

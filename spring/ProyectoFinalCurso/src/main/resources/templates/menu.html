<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
    <meta charset="UTF-8">

<body>
    <nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Menu</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Precio</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="menu:${menus}">
                                <td th:text="${menu.nombre}"></td>
                                <td th:text="${menu.descripcion}"></td>
                                <td th:text="${menu.precio}"></td>
                                <td><img th:src="@{${menu.imagen}}" width="100px" height="100px" /></td>
                                <td>
                                    <a th:href="@{/menu/editar/{id}(id=${menu.id})}" class="btn btn-warning">Editar</a>
                                    <a th:href="@{/menu/eliminar/{id}(id=${menu.id})}" class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/menu/crear}" class="btn btn-primary">Crear</a>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{/fragmentos/footer::footer}"></footer>
    <th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
    <script th:src="@{/scrip/proyecto.js}"></script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{/fragmentos/head::head}">
    <meta charset="UTF-8">

<body>
	<div th:replace="~{/fragmentos/preloader::preloader}"></div>
    <nav th:replace="~{/fragmentos/encabezado::encabezado}"></nav>
    <main>
        <div class="container" style="margin-top: 80px;">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Menu</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
								<th>Localizador</th>
                                <th>Primer Plato</th>
                                <th>Segundo Plato</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr th:each=" menu : ${comidas}">
								<td th:text="${menu.id_dieta}"></td>
                                <td th:text="${menu.platoPrincipal}"></td>
                                <td th:text="${menu.segundoPlato}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{/fragmentos/footer::footer}"></footer>
    <th:block th:replace=~{/fragmentos/jsfinal::javascriptfinal}></th:block>
    <script th:src="@{/scrip/proyecto.js}"></script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">

<body>
    <video src="https://carontestudio.com/img/f4.mp4" autoplay="true" muted="true" loop="true"
        poster="https://carontestudio.com/img/contacto.jpg" class="video1"></video>
    <section id="sect1" class="sect">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            CEI PETITS <br />
                            <span class="text-primary">DE MAYORES A PEQUES</span>

                                <form method="POST" action="#" th:action="@{/login}">
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1" class="form-control" />
                                                <label class="form-label" for="form3Example1">Nombre</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example2" class="form-control" />
                                                <label class="form-label" for="form3Example2">Apellidos</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus/>
                                        <label class="form-label" for="form3Example3">Usario</label>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">

                                        <label class="form-label" for="form3Example4">Contrase침a</label>
                                    </div>

                                    <!-- Checkbox -->
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example33" checked />
                                        <label class="form-check-label" for="form2Example33">
                                            Recibir notificaciones
                                        </label>
                                    </div>

                                    <!-- Submit button -->
										<button type="submit" class="btn btn-primary btn-block mb-4">
                                        <input type="submit" name="enviar" value="Entrar" class="nav-link fuenteBlanca" th:href="@{/}"/>
                                    	</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    </section>
</body>
<th:block th:replace=~{fragmentos/jsfinal::javascriptfinal}></th:block>
<script th:src="@{/scrip/proyecto.js}"></script>

</html>
